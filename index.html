<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Kakao-talk clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:45</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-three-quarters"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="welcome-header">
      <h1 class="welcome-header__title">Welcome to KaKaoTalk</h1>
      <p class="welcome-header__text">
        If you have a kakao account, Log in with your email or phone number.
      </p>
    </header>

    <form action="friends.html" method="GET" id="login-form">
      <input type="text" name="username" placeholder="Email or phone number" />
      <input type="text" name="password" placeholder="Password" />
      <input type="submit" value="Log In" />
      <input type="submit" value="Sign Up" />
      <a href="#">Find KaKao Account or Password</a>
    </form>

    <script
      src="https://kit.fontawesome.com/6a70b9da7a.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
